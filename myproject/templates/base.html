<!doctype html>
{% load i18n static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- Fontawesome   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'site/css/style.css' %}" crossorigin="anonymous" />

    <!-- Debug css -->
    <link rel="stylesheet" href="{% static 'site/css/debug.css' %}" crossorigin="anonymous" />

    <link rel="icon" type="image/png" href="{% static 'site/img/favicon-32x32.png' %}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{% static 'site/img/favicon-16x16.png' %}" sizes="16x16" />

    <title>{% trans "Halo, Dunia!" %}</title>
  </head>
  <body>
    <!---------- NAVBAR START ---------->
    <nav id="navbarapp" class="navbar has-background-white" role="navigation" aria-label="main navigation" style="padding: 10px 0;">
      <div class="navbar-brand">

        <a class="navbar-item" href="{% url 'core:index' %}">
          <img src="{% static 'site/img/logo.png' %}" style="max-height: 3.5rem !important;">
        </a>

        <a v-bind:aria-expanded="isActive" v-bind:class="{ 'is-active': isActive }" role="button" class="navbar-burger"
           aria-label="menu" data-target="navbarMenu" @click="isActive = !isActive">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarMenu" class="navbar-menu" v-bind:class="{ 'is-active': isActive }">
          <div class="navbar-end has-text-weight-bold">
            <div class="navbar-item has-text-left">
              <a class="navbar-item" href="{% url 'core:index' %}">HOME</a>
              <a class="navbar-item" href="{% url 'about:profil' %}">TENTANG</a>
              <a class="navbar-item" href="{% url 'event:event_list' %}">ACARA</a>
              <a class="navbar-item" href="{% url 'blog:list' %}">BLOG</a>
              <a class="button button-cot" href="{% url 'event:donasi' %}">DONASI</a>
            </div>
          </div>
      </div>

    </nav>
    <!---------- NAVBAR END ---------->

    {% block content %}
    {% endblock %}

    <!---------- FOOTER ---------->
    <section class="hero is-medium" style="background-color: #008037">
      <div class="hero-footer p-3">
        <div class="container">
          <!--     FOOTER     -->
          <div class="columns is-multiline is-vcentered is-mobile">
            <div class="column
            is-12-mobile
            is-6-tablet
            is-6-desktop
            is-6-widescreen
            is-6-fullhd">
            <figure class="image py-3 ml-4" style="width: 300px; height: 100px;">
              <img src="{% static 'site/img/tagline.png' %}" />
            </figure>
            <p class="subtitle is-size-4-desktop is-size-5-tablet is-size-6-mobile has-text-white mt-5 ml-4">Perumahan Pesona Indah Dramaga, Cihideung Udik, Ciampea, Bogor Regency</p>
            </div>

            <div class="column
            is-12-mobile
            is-6-tablet
            is-6-desktop
            is-6-widescreen
            is-6-fullhd pt-1">
              <a class="subtitle is-size-6-mobile is-size-4-desktop is-size-5-tablet is-size-6-mobile px-4 mb-4 has-text-white">FAQ</a>
              <h1 class="subtitle is-size-6-mobile is-size-4-desktop is-size-5-tablet is-size-6-mobile mb-4 px-4 has-text-white">
                Kontak
              </h1>
              <div class="columns is-multiline is-mobile px-4">
                <div class="column p-2">
                  <article class="media">
                    <figure class="media-left">
                      <span class="icon is-medium">
                        <a href="https://api.whatsapp.com/send?phone=6285709108982" target="_blank">
                            <i class="fa-brands fa-2x fa-whatsapp has-text-white"></i>
                        </a>
                      </span>
                    </figure>
                  </article>
                </div>
                <div class="column p-2">
                  <article class="media">
                    <figure class="media-left">
                      <span class="icon is-medium">
                        <a href="https://www.instagram.com/anakanaksungai/" target="_blank">
                            <i class="fa-brands fa-2x fa-instagram has-text-white"></i>
                        </a>
                      </span>
                    </figure>
                  </article>
                </div>
                <div class="column p-2">
                  <article class="media">
                    <figure class="media-left">
                      <span class="icon is-medium">
                        <a href="mailto:anakanaksungai@gmail.com" target="_blank">
                            <i class="fa-solid fa-2x fa-at has-text-white"></i>
                        </a>
                      </span>
                    </figure>
                  </article>
                </div>
              </div>
            </div>
            <div class="column is-12 has-text-centered mt-5 has-text-weight-semibold">
              <p class="subtitle is-size-4-desktop is-size-5-tablet is-size-6-mobile has-text-white">
                  Â© {% now "Y" %} Copyright {{ nama_domain }}
              </p>
            </div>
          </div>
          <!--     FOOTER END     -->
        </div>
      </div>
    </section>
    <!---------- FOOTER END ---------->

    <!-- Optional JavaScript -->
    <!-- vue3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      const { createApp } = Vue

      <!----------   NAVBAR   ---------->
      const navbarapp = createApp({
          el: '#navbarapp',
          delimiters: ['[[', ']]'],
          data () {
              return {
                  isActive: false,
              }
          },
      })

      navbarapp.mount('#navbarapp')
      <!----------   NAVBAR END   ---------->
    </script>

    {% block script %}
    {% endblock %}
  </body>
</html>
