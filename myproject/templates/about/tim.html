{% extends "about/about.html" %}
{% load i18n static %}

{% block about %}
  <div class="container px-3">
    <div class="columns is-multiline is-vcentered p-5">
      {% for tim in tims %}
      <div class="column
      is-4-mobile
      is-4-tablet
      is-4-desktop has-text-centered">
        <div class="notification"
          <figure class="image is-128x128">
            <img src="https://bulma.io/images/placeholders/128x128.png">
            <p class="subtitle is-4 mb-1">{{ tim.nama }}</p>
            <p class="subtitle is-5 mb-2">{{ tim.posisi }}</p>
            <a class="subtitle is-6" href="{{tim.linkedin}}">
              <i class="fa-brands fa-2x fa-instagram"></i>
            </a>
          </figure>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
